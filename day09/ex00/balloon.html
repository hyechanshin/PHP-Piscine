<!DOCTYPE html>
  <head>
    <html lang="en">
    <meta charset="utf-8">
    <title>Balloon</title>
    <style>
      #balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        margin: 20%;
        position:absolute;
        border-radius: 50%
      }
    </style>
    <script>
      const colors = ["red", "green", "blue"];
      var colorIndex = 0;
      var size = 200;

      window.onload = function () {
        console.log("Test");
  		  const balloon = document.getElementById('balloon');
  		  balloon.addEventListener("click", clickBalloon);
        balloon.addEventListener("mouseleave", leaveBalloon);
  		};


      function clickBalloon() {
        console.log("clicked");
        size += 10;
        if (size > 420)
          size = 200;
        colorIndex++;
        if (colorIndex > 2)
          colorIndex = 0;
        checkBalloon(colorIndex);
      }

      function leaveBalloon() {
        const balloon = document.getElementById('balloon');
        if (size > 200) {
          size -= 5;
          balloon.style.margin = 5 - "%";
        }
        switch(colorIndex) {
          case 0:
            colorIndex = 2;
            break;
          case 1:
            colorIndex = 0;
            break;
          case 2:
            colorIndex = 1;
            break;
        }
        if (colorIndex > 2)
          colorIndex = 0;
        checkBalloon2(colorIndex);
      }

      function checkBalloon() {
        balloon.style.height = size + "px";
        balloon.style.width = size + "px";
        balloon.style.margin = 20 + "%";
        balloon.style.backgroundColor = colors[colorIndex];
      }
      function checkBalloon2() {
        balloon.style.height = size + "px";
        balloon.style.width = size + "px";
        balloon.style.backgroundColor = colors[colorIndex];
      }
    </script>
  </head>
  <body>
    	<div id="balloon"></div>
  </body>
</html>
